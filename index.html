<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-media.css">

    <title>Spotify</title>
</head>

<body>

    <div class="top-container">


        <!-- sidebar con le playlisy ed icone -->

        <div class="sidebar">
            <div class="sidebar-top">
                <ul class="sidebar-list">
                    <!-- logo spotify piccolo e grande con scritta (solo in media) -->
                    <li>
                        <a href="#">
                            <img src="img/logo-small.svg" alt="" class="logo-s">
                            <img src="img/logo.svg" alt="" class="logo-l">
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <div class="list-icon"><i class="fa-solid fa-house"></i></div>
                            <div class="list-text"></div>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <div class="list-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                            <div class="list-text"></div>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <div class="list-icon"><i class="fa-solid fa-lines-leaning"></i></div>
                            <div class="list-text"></div>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="sidebar-mid">
                <div class="container-playlist">
                    Playlist
                    Playlist
                </div>
            </div>

            <div class="sidebar-bot">
                <div class="sidebar-list">
                    <div class="list-icon">
                        <a href="#">
                            <img src="img/download.svg" alt="" class="logo-xs">
                        </a>
                    </div>
                    <div class="list-icon">
                        <a href="#">
                            <img src="img/profile.svg" alt="" class="logo-s">
                        </a>
                    </div>
                </div>
            </div>
        </div>


        <!-- container con i brani -->

        <div class="main-container">
            main container
        </div>



    </div>

    <!-- bottom navbar "PLAY" -->

    <div class="navbar-bot">
        navbar bottom
    </div>








</body>

</html>
